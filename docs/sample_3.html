<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="google" content="notranslate" />
    <title>GSAP Example 3 - ICS</title>
    <style>
      body {
        background: #000000;
      }

      #rect {
        width: 100px;
        height: 100px;
        top: 200px;
        position: relative;
        border: 2px red solid;
      }
    </style>
  </head>

  <body>
    <div id="rect"></div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.0/gsap.min.js"></script>
    <script>
      // タイムラインを作成する
      const tl = new gsap.timeline({ repeat: -1 });
      // 右側に2秒かけて移動するモーションを指定する
      tl.add(gsap.to("#rect", 2.0, { x: 800, rotate: 360 }));
      // 本来のタイムラインの0.25秒の地点まで到達したら
      tl.call(
        () => {
          // 0.1倍速再生にする(スローモーションとなる)
          tl.timeScale(0.1);
        },
        null,
        0.25
      );
      // 本来のタイムラインの0.50秒の地点まで到達したら
      tl.call(
        () => {
          // 1.0倍速再生にする(通常再生速度となる)
          tl.timeScale(1.0);
        },
        null,
        0.5
      );
    </script>
  </body>
</html>
