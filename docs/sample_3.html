<!DOCTYPE html>
<html lang="ja" dir="ltr">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport"
    content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="google" content="notranslate" />
  <title>TweenMax Sample 3</title>
  <style>
    body {
      background: #000000;
    }

    #rect {
      width: 100px;
      height: 100px;
      top: 200px;
      position: relative;
      border: 2px red solid;
    }
  </style>

</head>

<body>
  <div id="rect"></div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.4.2/gsap.min.js"></script>
  <script>
    // // "#rect"の参照を取得する
    // const rect = document.getElementById('rect');

    // // タイムラインを作成する
    // const tl = new TimelineMax({repeat: -1});
    // // 右側に2秒かけて移動するモーションを指定する
    // tl.to(rect, 2.0, {left: '800px', rotationZ: 360});
    // // 本来のタイムラインの0.25秒の地点まで到達したら
    // tl.addCallback(() => {
    //   // 0.1倍速再生にする(スローモーションとなる)
    //   tl.timeScale(0.1);
    // }, 0.25);
    // // 本来のタイムラインの0.50秒の地点まで到達したら
    // tl.addCallback(() => {
    //   // 1.0倍速再生にする(通常再生速度となる)
    //   tl.timeScale(1.0);
    // }, 0.5);

    gsap.timeline({ repeat: -1 })
      .to('#rect', { duration: 2, x: 800, rotate: 360 }, 0)
      // .timeScale( 0.1, { stagger: 0.25 }, 0) // 本来のタイムラインの0.25秒の地点まで到達したら0.1倍速再生にする(スローモーションとなる)
      // //.timeScale(1, { stagger: 0.5 }, 0); //本来のタイムラインの0.50秒の地点まで到達したら1.0倍速再生にする(通常再生速度となる)
      .add('#rect',0.25)
      .timeScale(0.1);
      gsap.to('#rect', { duration: 2, x: 800, rotate: 360 }, 0)
      .add('#rect',0.5)
      .timeScale(1);



  </script>
</body>

</html>
