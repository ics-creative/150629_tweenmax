<!DOCTYPE html>
<html>
	<head lang="ja">
		<meta charset="UTF-8">
		<title>TweenMax Sample 2</title>
		<style>
			body {
				background: #000000;
			}
			#rect {
				width: 100px;
				height: 100px;
				top: 200px;
				position: relative;
				border: 2px red solid;
			}
		</style>
		<script src="//cdnjs.cloudflare.com/ajax/libs/gsap/1.17.0/TweenMax.min.js"></script>
		<script>
			function init() {
				// "#rect"の参照を取得する
				var rect = document.getElementById("rect");

				// タイムラインを作成する
				var tl = new TimelineMax({repeat: -1});
				// 右側に2秒かけて移動するモーションを指定する
				tl.to(rect, 2.0, {left: "800px", rotationZ: 360});
				// 2倍速再生にする(早送りとなる)
				tl.timeScale(2.0);
			}
		</script>
	</head>
	<body onload="init()">
		<div id="rect"></div>
	</body>
</html>
